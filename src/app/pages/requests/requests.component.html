<mat-card>

    <mat-card-header>
        <mat-card-title>Pedidos</mat-card-title>
        <mat-card-subtitle>lista de pedidos confirmados</mat-card-subtitle>
      </mat-card-header>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="PEDIDO" sticky>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.pedidos}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="DATA_PEDIDOS">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="HORA">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="CLIENTE">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
  
      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_vert</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
